<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARIG Event Location</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Poppins',sans-serif;
    background:#0d0d0d;
    color:white;
    overflow-x:hidden;
}

.hero{
    height:100vh;
    background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.7)),
    url("https://images.unsplash.com/photo-1492684223066-81342ee5ff30") center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
}

.hero h1{
    font-family:'Playfair Display',serif;
    font-size:3.5rem;
    letter-spacing:2px;
    animation:fadeUp 1.5s ease forwards;
}

.hero p{
    margin-top:20px;
    opacity:.8;
}

section{
    padding:100px 10%;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:25px;
}

.gallery img{
    width:100%;
    border-radius:15px;
    transition:.4s;
}

.gallery img:hover{
    transform:scale(1.05);
}

.info{
    max-width:800px;
    margin:auto;
    text-align:center;
    line-height:1.8;
}

.form-box{
    background:#161616;
    padding:50px;
    border-radius:20px;
    max-width:650px;
    margin:auto;
    box-shadow:0 0 40px rgba(255,0,100,.2);
}

form{
    display:grid;
    gap:20px;
}

input,select,textarea{
    padding:14px;
    border-radius:8px;
    border:none;
    font-size:1rem;
}

button{
    padding:15px;
    border:none;
    border-radius:8px;
    background:linear-gradient(45deg,#ff0066,#ff3385);
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.05);
}

footer{
    text-align:center;
    padding:40px;
    background:black;
    margin-top:100px;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}
</style>
</head>
<body>

<div class="hero">
    <div>
        <h1>ARIG Event Location</h1>
        <p>Exklusive Events • Luxus Ambiente • Unvergessliche Nächte</p>
    </div>
</div>
