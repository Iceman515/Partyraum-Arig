<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARIG Event Location</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #0f0f0f;
    color: white;
}

header {
    height: 100vh;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1519671482749-fd09be7ccebf") center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

header h1 {
    font-size: 3rem;
    animation: fadeIn 2s ease forwards;
}

header p {
    margin-top: 1rem;
    font-size: 1.2rem;
    opacity: 0.8;
}

section {
    padding: 80px 10%;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

.gallery img {
    width: 100%;
    border-radius: 12px;
    transition: 0.4s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}

.info {
    text-align: center;
    max-width: 800px;
    margin: auto;
    line-height: 1.8;
}

.form-section {
    background: #1c1c1c;
    border-radius: 20px;
    padding: 40px;
    max-width: 700px;
    margin: auto;
}

form {
    display: grid;
    gap: 15px;
}

input, textarea, select {
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
}

button {
    padding: 15px;
    border: none;
    border-radius: 8px;
    background: #ff0066;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff3385;
}

footer {
    text-align: center;
    padding: 30px;
    background: black;
    margin-top: 60px;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
}

</style>
</head>
<body>

<header>
    <div>
        <h1>ARIG Event Location</h1>
        <p>Exklusive Partys • Geburtstage • Firmenfeiern</p>
    </div>
</header>

<section>
    <h2 style="text-align:center; margin-bottom:40px;">Impressionen</h2>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30" alt="">
        <img src="https://images.unsplash.com/photo-1503428593586-e225b39bddfe" alt="">
        <img src="https://images.unsplash.com/photo-1464375117522-1311dd6f1b1a" alt="">
    </div>
</section>

<section>
    <div class="info">
        <h2>Warum unsere Location?</h2>
        <p>
            Moderne Lichttechnik, hochwertige Soundanlage und stilvolles Ambiente.
            Perfekt für bis zu 100 Gäste.
            Flexible Buchungszeiten & individuelle Eventgestaltung.
        </p>
    </div>
</section>
